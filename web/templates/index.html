<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>专家检索</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

    <style type="text/css">
      .page-header {
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="navbar-header">
        <a class="navbar-brand thumbnail" href="#">
          Logo
        </a>
      </div>
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                  <li><a class="nav-item nav-link active" href="#">Home </a></li>
                  <li><a class="nav-item nav-link " href="#">About </a></li>
                </ul>
            </div>

                <!-- {% if username %} -->
                    <ul class="navbar-nav mr-auto float-right">
                      <li><a class="nav-item nav-link active" href="#">日程安排</a></li>
                      <li><a class="nav-item nav-link active" href="#">拜访记录</a></li>
                      <li><a class="nav-item nav-link active" href="#">消息提醒 <span class="badge" style="background-color: red; color: white">7</span></a></li>
                      <li><a class="nav-item nav-link active" >{{ username }}</a></li>
                      <li><a class="nav-item nav-link active" href="#">注销</a></li>
                    </ul>
                <!-- {% else %} -->
                    <ul class="navbar-nav mr-auto float-right">
                      <li><a class="nav-item nav-link active" href="#">注册</a></li>
                      <li><a class="nav-item nav-link active" href="#">登录</a></li>
                    </ul>
                <!-- {% endif %} -->
        </div>
    </nav>
    <div class="container">
      <div class="row page-header">
        <div class="col-sm-12" style="text-align:center">
          <span class="h2">专家</span>
          <img src="../static/images/logo.png" style="display: inline-block;vertical-align:bottom">
          <span class="h2">检索</span>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for experts...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div>
      </div>
      <br>
      <br>

      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                <span class="text-primary">王崇愚</span>
                <small class="float-right text-muted">清华大学 理学院</small>
              </h3>
              <p class="card-text">专业领域：天体物理</p>
              <small>头衔：<span class="text-primary">中国科学院院士</span></small>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                <span class="text-primary">曲良体</span>
                <small class="float-right text-muted">清华大学  理学院</small>
              </h3>
              <p class="card-text">专业领域：量子力学</p>
              <small>头衔：<span class="text-primary">杰出青年</span></small>
            </div>
          </div>
      </div>
  </div>
</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
