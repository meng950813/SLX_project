{% extends 'base.html' %}

{% block title %}
    拜访记录
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="../static/css/bootstrap_v4.min.css">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <style type="text/css">

        .form-group{
            margin-top: 1%;
            font-size: 23px;
        }
        .form-group input{
            width: 300px;
            height: 45px;
            font-size: 23px;
        }
        .form-group textarea{
            height: 200px;
            width: 600px;
            font-size: 23px;
        }
        .recode{
            width: 60%;
            margin: 1% auto;
            text-align: center;
        }
        .search{
            width:100%;
            margin: 1% 0%;
        }
    #add-new-record{
        text-align: center;
        cursor: pointer;
    }
    #add-new-record:hover{
        color:#007bff;
    }
    </style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="input-group">
        <h2 style="margin: auto;text-align: center">拜访记录</h2></div>
    <div class="search">
        <form class="form form-inline">

            <div class="input-group float-right h3 ml-auto">
                <input id="search-name-input" type="text" class="form-control" placeholder="搜索拜访记录">
                <button class="btn btn-primary">搜索</button>
            </div>
        </form>
    </div>
    <table class="table table-bordered  table-hover" id = "tab">
        <tr>
            <th>日期</th>
            <th>学校</th>
            <th>学院</th>
            <th>教师</th>
            <th>内容</th>
            <th>编辑</th>
        </tr>
        <tr>
            <td>2019-06-28</td>
            <td>北京大学</td>
            <td>计算机学院</td>
            <td>罗军舟</td>
            <td><a href=#>关于计算机科学产学研合</a></td>
            <td class="operation">
                <a class="btn btn-info" data-toggle="modal" data-target="#exampleModal" href="#">修改</a>
                <a class="btn btn-danger" href=#>删除</a>
            </td>
        </tr>
        <tr>
            <td colspan="7" id="add-new-record" data-toggle="modal" data-target="#exampleModal"> +添加新纪录 </td>
        </tr>
    </table>

    <!-- 模态框（Modal） -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text " id="addon-wrapping">日期</span>
                            </div>
                            <input id="date" class="form-control mod"  type="date">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text "  id="addon-wrapping">学校</span>
                            </div>
                            <input type="text" class="form-control mod" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">学院</span>
                            </div>
                            <input type="text" class="form-control mod" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="addon-wrapping">教师</span>
                            </div>
                            <input type="text" class="form-control mod" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">内容</span>
                            </div>
                            <textarea class="form-control mod" aria-label="With textarea"></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary preservation">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="../static/js/visit_record.js"></script>
{% endblock %}
