{% extends 'base.html' %}

{% block title %}
    用户设置
{% endblock %}


{% block styles %}
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <style type="text/css">
        .modal-body{
            left: 20%;
            width: 60%;
            text-align: center;
        }
        .form-group input{
            {#width: 30px;#}
            height: 45px;
        }

    </style>
{% endblock %}


{% block main %}
<div class="container">
    <div class="row">
        <div class="list-group col-sm-3">
            <a href="{{ url_for('school_agent.setting') }}" class="list-group-item list-group-item-action">基本信息</a>
            <a href="{{ url_for('school_agent.change_pwd') }}" class="list-group-item list-group-item-action">修改密码</a>
        </div>

        <div class="col-sm-9">

            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"> 用户名:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" style="padding-left: 20px" id="user_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">用户电话:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="user_tel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">用户邮箱:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="user_email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">用户类型：</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="user_type" val="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">负责学校：</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="charge_school" val="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">相关教师：</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="related_teacher" val="">
                        </div>
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary preservation" onclick="save_basic_info($(this))">保存</button>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
    <script src="{{ url_for('static', filename='js/setting.js') }}"></script>
{% endblock %}
