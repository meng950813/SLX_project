{% extends 'base.html' %}

{% block title %}
    用户设置
{% endblock %}


{% block styles %}
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <style type="text/css">
        .modal-body{
            left: 20%;
            width: 60%;
            text-align: center;
        }
        .form-group input{
            width: 30px;
            height: 45px;
            font-size: 23px;
        }
        .form-group textarea{
            height: 200px;
            width: 60px;
            font-size: 23px;
        }
    </style>
{% endblock %}


{% block main %}
<div class="container">
    <div class="row">
        <div class="list-group col-sm-2">
            <a href="{{ url_for('school_agent.setting') }}" class="list-group-item list-group-item-action">基本信息</a>
            <a href="{{ url_for('school_agent.change_pwd') }}" class="list-group-item list-group-item-action">修改密码</a>
        </div>

        <div class="col-sm-10">

            <div class="modal-body">
                <form>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="csrf_token">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="addon-wrapping" style="width: 100px">用户名:</span>
                        </div>
                        <input type="text" id="user_name" class="list-group-item" placeholder="" aria-describedby="addon-wrapping" style="width: 250px">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text "  id="addon-wrapping" style="width: 100px">电话:</span>
                        </div>
                        <input type="text" id="user_tel" class="list-group-item" placeholder="" aria-describedby="addon-wrapping" style="width: 250px">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text"  id="addon-wrapping" style="width: 100px">邮箱:</span>
                        </div>
                        <input type="text" id="user_email" class="list-group-item" placeholder="" aria-describedby="addon-wrapping" style="width: 250px">
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="addon-wrapping" style="width: 100px">用户类型：</span>
                            <span class="list-group-item text-left" id="user_type" style="width: 250px"></span>
                        </div>
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="addon-wrapping" style="width: 100px">负责学校：</span>
                            <span class="list-group-item text-left" id="charge_school" style="width: 250px"></span>
                        </div>
                    </div>
                    <br>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text " id="addon-wrapping" style="width: 100px">相关老师：</span>
                            <span class="list-group-item text-left" id="related_teacher" style="width: 250px"></span>
                        </div>
                    </div>
                    <br>
                </form>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary preservation" onclick="save_basic_info($(this))">保存</button>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
    <script src="{{ url_for('static', filename='js/setting.js') }}"></script>
{% endblock %}
